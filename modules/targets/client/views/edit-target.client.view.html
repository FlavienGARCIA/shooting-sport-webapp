<section data-ng-controller="TargetsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Mettre Ã  jour cible</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card bordered z-depth-1">
                <div class="card-content">
                    <div class="target create" ng-click="createBulletHole($event)">
                        <div class="bullets">
                            <div ng-repeat="bullet in target.bullets" class="bullet nine-mm" data-bullet-score="{{bullet.score}}" style="left: {{bullet.x}}; top:{{bullet.y}};"></div>
                        </div>
                        <div data-score="10" class="score-11 inner black"></div>
                        <div data-score="10" class="score-10 inner black"></div>
                        <div data-score="9" class="score-9 inner black"></div>
                        <div data-score="8" class="score-8 inner black"></div>
                        <div data-score="7" class="score-7 inner black"></div>
                        <div data-score="6" class="score-6 inner white"></div>
                        <div data-score="5" class="score-5 inner white"></div>
                        <div data-score="4" class="score-4 inner white"></div>
                        <div data-score="3" class="score-3 inner white"></div>
                        <div data-score="2" class="score-2 inner white"></div>
                        <div data-score="1" class="score-1 inner white"></div>
                    </div>
                    <ul>
                        <li>Score : {{target.score}}</li>
                        <li>Score moyen : {{target.meanScore}}</li>
                        <li>Impacts : {{target.bulletCount}}</li>
                    </ul>
                </div>
                <div class="card-action clearfix">

                    <form data-ng-submit="update()" class="pull-right"  novalidate>
                        <fieldset>
                            <div class="form-group">
                                <a href="/targets" class="btn btn-default btn-flat">Annuler</a>
                                <input type="submit" value="Enregistrer" class="btn btn-primary btn-flat">
                            </div>
                            <div data-ng-show="error" class="text-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </fieldset>
                    </form>

                    <div style="display:inline-block; min-height:290px;">
                        <datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"></datepicker>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
