<section data-ng-controller="TargetsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Targets</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="target in targets" data-ng-href="/#!/targets/{{target._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="target.created | date:'medium'"></span>
				by
				<span data-ng-bind="target.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="target.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!targets.$resolved || targets.length">
    	No Targets yet, why don't you <a href="/#!/targets/create">create one</a>?
    </div>
</section>
