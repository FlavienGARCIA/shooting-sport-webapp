<ul class="nav helper">
	<li class="help">Etapes de la cr√©ation</li>
	<li ng-repeat="helper in helpers" ng-class="{'active': helper.state === currentHelperState}">

		<button type="button" ng-show="helper.state === currentHelperState && currentHelperState > 1" class="helper-before btn btn-warning btn-flat" ng-click="setCurrentHelperState(helper.state + -1)"><i class="material-icons">navigate_before</i></button> 

		<span class="helper-state btn btn-lg btn-round white" 
				ng-class="{'white' : helper.state > currentHelperState || helper.state === currentHelperState, 'green lighten-2 white-text' : helper.state < currentHelperState}">
			<span ng-bind="helper.state" ng-click="setCurrentHelperState(helper.state)"></span>
		</span>

		<span class="helper-text" ng-bind="helper.text" ng-show="helper.state === currentHelperState"></span>

		<button type="button" ng-disabled="!helper.done" ng-show="helper.state === currentHelperState" class="helper-next btn btn-success btn-flat" ng-click="helper.action()"><span ng-bind="helper.buttonText"></span></button>
	</li>
</ul>
